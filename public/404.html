
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages or other static hosts
    // This script takes the current URL and converts the path and query
    // string into a form that can be passed to index.html to allow client-side routing
    var pathSegments = window.location.pathname.split('/');
    var redirectUrl = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/';
    
    // Add the original path and query parameters back
    if (pathSegments.length > 1) {
      redirectUrl = redirectUrl + window.location.pathname.slice(1) + window.location.search;
    }
    
    // Use History API if available, otherwise fallback to redirect
    if (window.history && window.history.replaceState) {
      history.replaceState(null, document.title, redirectUrl);
      location.reload();
    } else {
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
  <p>Redirecting to the app...</p>
</body>
</html>
